<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="../proAll">Productos</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Agregar producto</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="">
                                      <div class="">
                                        <ngx-awesome-uploader
                                        [adapter]="adapter"
                                        [captions]="captions">
                                        </ngx-awesome-uploader>
                                      </div>
                                    </div>
                                  </div>
                                <div class="col-md-8">
                                    <div class="">
                                        <div class="form-group">
                                            <label for="event-description">Categoria</label>
                                            
                                            <select id="category" class="form-control wide my-custom-select" [(ngModel)]="category" (ngModelChange)="setCategory(category)" [ngModelOptions]="{standalone: true}">
                                                <option *ngFor="let category of yeoman.allcategory, let i = index " [ngValue]="i"> 
                                                    <span   style="cursor:pointer;">{{category.name}}</span>
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Nombre del producto</label>
                                        <input  class="form-control" placeholder="nombre"type="text" [(ngModel)]="data.name" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Color</label>
                                        <div *ngFor="let color of colors">
                                            <input type="radio" name="color" [(ngModel)]="selectedColor" [value]="color"> {{ color }}
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Talla</label>
                                        <div *ngFor="let size of sizes">
                                            <input type="radio" name="size" [(ngModel)]="selectedSize" [value]="size"> {{ size }}
                                        </div>
                                    </div>
                                </div>
                                
                               
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Descripción</label>
                                        <input  class="form-control" placeholder="Descripción" type="text" [(ngModel)]="data.description" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Precio</label>
                                        <input  class="form-control" placeholder="precio" type="text" [(ngModel)]="data.price" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                                <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Unidades</label>
                                        <input  class="form-control" placeholder="unidades disponibles" type="text" [(ngModel)]="data.stock" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                </div>
                             
                                </div>
                            </div>
                            <div class="popup-box-actions medium void text-right">
                              <button class="btn btn-primary" id="closeButton"  (click)="onSubmit()">Guardar!</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
